<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="return-home-bar">
        <a href="/">PetFax</a>
    </div>
    <div class="form-container">
        <form action="/facts" method="POST">
            <label>Name</label>
            <input type="text" id="submitter" name="submitter" required />
            <label>Fact(s)</label>
            <input type="text" id="fact" name="fact" required/>
            <input type="submit" value="Submit"/>
        </form>
    </div>
    <div class="footer">
        <h2>Contact Us</h2>
        <p>PetFax Animal Shelter</p>
        <p>123 Paws Lane</p>
        <p>Furryville, NV 89118</p>
        <p>(555) 123-4567</p>
        <div class="socials-footer">
            <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
            <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
            <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
            <i class="fa-brands fa-tiktok" style="color: #ffffff;"></i>
        </div>
    </div>
</body>
</html>
